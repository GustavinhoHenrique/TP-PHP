<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <title>ADM - Adcionar Professor</title>
</head>
<body>
    
    <h3>Adcionar Professor</h3>

    <form action="professores.html" method="POST">
        <div class="form-group">
          <label for="exampleInputEmail1">Nome do Professor(a):</label>
          <input type="text" name="nomeProfessor" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nome">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">CPF:</label>
          <input type="text" name="cpfProfessor" class="form-control" id="exampleInputPassword1" placeholder="CPF">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>

</body>
</html>
